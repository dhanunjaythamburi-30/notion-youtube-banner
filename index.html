<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notion YouTube Banner</title>
  <style>
    /* Adjust only this height to change the banner thickness */
    :root { --banner-height: 180px; }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    .video-banner {
      position: relative;
      width: 100%;
      height: var(--banner-height);
    }
    .video-banner iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="video-banner">
    <iframe
      src="https://www.youtube.com/embed/5vlWfhNzD9g?autoplay=1&mute=1&loop=1&playlist=5vlWfhNzD9g&controls=0&modestbranding=1&rel=0&playsinline=1"
      title="YouTube video banner"
      allow="autoplay; fullscreen; clipboard-write; encrypted-media; picture-in-picture;"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
