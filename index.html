<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Banner</title>
  <style>
    :root { --banner-height: 180px; }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    .video-banner {
      position: relative;
      width: 100%;
      height: var(--banner-height);
      overflow: hidden;
    }
    .video-banner video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover; /* ensures no black bars */
    }
  </style>
</head>
<body>
  <div class="video-banner">
    <video autoplay muted loop playsinline>
      <source src="PHARMA-VERSE-community.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
